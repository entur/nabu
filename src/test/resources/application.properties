server.port=10001
server.host=localhost

spring.activemq.broker-url=vm://localhost?jms.useAsyncSend=true&broker.persistent=false

queue.upload.destination.name=MardukInboundQueue

blobstore.gcs.project.id=carbon-1287
blobstore.gcs.container.name=marduk-exchange
blobstore.gcs.credential.path=blah

spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
spring.jpa.hibernate.use-new-id-generator-mappings=true

iam.keycloak.integration.enabled=false
iam.keycloak.admin.path=http://localhost:8080/auth
iam.keycloak.admin.client.secret=XXX

security.ignored=/**

# Mandatory keycloak params (not used)
keycloak.realm=rutebanken
keycloak.auth-server-url=http://127.0.0.1:8080/auth
keycloak.resource=Nabu

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.use_minimal_puts=true
spring.jpa.properties.hibernate.cache.region.factory_class=com.hazelcast.hibernate.HazelcastCacheRegionFactory

spring.mail.host=smtp.gmail.com

org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate

notification.email.max.length=5

rutebanken.kubernetes.enabled=false